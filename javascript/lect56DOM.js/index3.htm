<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121;color: #fff;">
    <ul class="langauge">
        <li>javascript</li>
    </ul>
</body>
<script>
    function addLangauge(langName){
        const li=document.createElement('li');
        li.innerHTML=`${langName}`
        document.querySelector('.langauge').appendChild(li)
    }
    addLangauge("python")

    function addOptiLangauge(langName){
        const li=document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.langauge').appendChild(li)
    }
    addOptiLangauge('golang')

    //edit
const secondlang=document.querySelector("li:nth-child(2)")// second index edit hoga
// secondLang.innerHTML="mojo"
const newli=document.createElement('li')
newli.textContent='mojo'
secondlang.replaceWith(newli)
</script>
</html>
