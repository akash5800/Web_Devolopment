<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
    .container{
        width: 100vw;
        height: 100vh;
       background-color: solid black;
       background-color: beige;
    }
    .box1{
        width: 250px;
        height: 100px;
        background-color: blue;
        border: 3px solid black;
        border-radius: 10px;
        margin: 10px;
        padding: 10px;
        position: relative;
        /*animation-name: rightMovement;
   animation-duration: 5s;
   animation-iteration-count: 2;
   animation-delay: 0s;
   animation-timing-function: ease-in;
   animation-direction: alternate;
    */
    animation: 5s linear 1s infinite alternate none running rightMovement;
    }
    @keyframes rightMovement{
        from{
  top: 0;
  left: 0;
        }
        to{
            left: 1200px;
            top: 0;
        }

    }
    .box2{
        width: 250px;
        height: 100px;
        background-color: blue;
        border: 3px solid black;
        border-radius: 10px;
        margin: 10px;
        padding: 10px;
        position: relative; 
 /*keyframes: duration||easing-function|delay|interation-count|direction|fillmode|playstate|name*/
        animation: 5s linear 1s infinite alternate none running leftMovement;
    }
    @keyframes leftMovement{
        from{
  top: 400px;
  left: 1200px;
        }
        to{
            left: 0px;
            top: 400px;
        }

    }
    .circle{
        width: 150px;
        height: 150px;
        background-color: blue;
        border: 3px solid black;
        border-radius: 50%;
        display: flex;
        top: 10%;
        left: 300px;
        position: relative;
        animation: 10s ease-in-out 0s infinite alternate-reverse none circleMovement;
    }
    @keyframes circleMovement{
        0%{/* 0% means jab 0 percent animation hui hai*/
          top:1%;
          left:5%;
        }
        30%{/* 30 % means jab 30 percent animation hui hai tab*/
            top:70%;
            left:10%
        }
        60%{
            top:70%;
            left:10%;
        }
        100%{
            top:75%;
            left:90%
        }
    }
    
    </style>
</head>
<body>
    <div class="container">
       <div class="box1">
        box1
        </div> 
<div class="box2">
    box2
</div>
<div class="circle">

</div>
    </div>
</body>
</html>
